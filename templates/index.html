<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SandBoxes.live</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2e2e4f);
      color: white;
      overflow-x: hidden;
    }

    h1.title {
      text-align: center;
      font-size: 3rem;
      margin: 30px 0 10px;
      background: -webkit-linear-gradient(#ffffff, #d1d1d1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 70vh;
      perspective: 1000px;
      overflow: hidden;
      gap: 2rem;
      padding: 2rem;
    }

    .card {
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      transform-style: preserve-3d;
    }

    .card:hover {
      transform: scale(1.05) rotateY(10deg);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
    }

    .card img {
      width: 60px;
      height: 60px;
      margin-bottom: 1rem;
    }

    .card p {
      font-size: 1.1rem;
      text-align: center;
    }

    footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      color: #ffffff4c;
      padding: 10px;
      text-align: center;
      font-size: 0.9rem;
    }

    .github-link {
      text-align: center;
      margin-top: 20px;
      font-size: 1rem;
    }

    .github-link a {
      color: #ffdd00;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      h1.title {
        font-size: 2rem;
      }
      .container {
        flex-direction: column;
        height: auto;
      }
      .card {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <h1 class="title">SandBoxes</h1>
  <div class="container" id="cardContainer">
    <div class="card" onclick="location.href='/tomorrownews'">
      <img src="/static/faviconTN.png" alt="Tomorrownews Icon">
      <p>Tomorrow News</p>
    </div>
    <div class="card" onclick="location.href='/genbox'">
      <img src="/static/faviconGB.png" alt="GenBox Icon">
      <p>GenBox</p>
    </div>
    <div class="card" onclick="location.href='/aiblog'">
      <img src="/static/faviconAB.png" alt="AI Blog Icon">
      <p>AI Blog</p>
    </div>
  </div>

  <script>
    const container = document.getElementById('cardContainer');
    document.addEventListener('mousemove', e => {
      const x = e.clientX / window.innerWidth - 0.5;
      const y = e.clientY / window.innerHeight - 0.5;
      container.style.transform = `rotateX(${y * 10}deg) rotateY(${x * 10}deg)`;
    });
  </script>

  <footer>
    <div class="github-link">
        <a href="https://github.com/abozaralizadeh/SandBox" target="_blank">View this project on GitHub</a>
      </div>
    <p>Copyright (c) 2025 Abozar Alizadeh</p>
  </footer>
</body>
</html>
